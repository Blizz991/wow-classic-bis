<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Classic WoW - BiS lists</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="#">WoW Classic BiS</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#pre-raid-container">Pre raid
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#tier-1-container">Tier 1</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#tier-2-container">Tier 2</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="tactics.html">Tactics</a>
                    </li>
                    <!-- <li class="nav-item">
                        <a class="nav-link" href="#phase-4">Phase 4</a>
                    </li> -->
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <ul class="nav nav-tabs class-selector">
            <li class="nav-item"><a href="javascript:{}" data-class="druid" class="druid nav-link active show">Druid</a></li>
            <li class="nav-item"><a href="javascript:{}" data-class="hunter" class="hunter nav-link">Hunter</a></li>
            <li class="nav-item"><a href="javascript:{}" data-class="mage" class="mage nav-link">Mage</a></li>
            <li class="nav-item"><a href="javascript:{}" data-class="paladin" class="paladin nav-link">Paladin</a></li>
            <li class="nav-item"><a href="javascript:{}" data-class="priest" class="priest nav-link">Priest</a></li>
            <li class="nav-item"><a href="javascript:{}" data-class="rogue" class="rogue nav-link">Rogue</a></li>
            <li class="nav-item"><a href="javascript:{}" data-class="warlock" class="warlock nav-link">Warlock</a></li>
            <li class="nav-item"><a href="javascript:{}" data-class="warrior" class="warrior nav-link">Warrior</a></li>
        </ul>
    </div>
    <!-- Page Content -->
    <div class="container">
        <div class="row">
            <div id="pre-raid-container" class="col-lg-12 text-center">
                <h2 class="mt-5 collapse-control">Pre raid BiS <span class="collapse-indicator"></span></h2>
            </div>
        </div>
        <div class="row">
            <div id="tier-1-container" class="col-lg-12 text-center">
                <h2 class="collapse-control mt-5">Tier 1 BiS <span class="collapse-indicator"></span></h2>
            </div>
        </div>
        <div class="row">
            <div id="tier-2-container" class="col-lg-12 text-center">
                <h2 class="collapse-control mt-5">Tier 2 BiS <span class="collapse-indicator"></span></h2>
            </div>
        </div>
    </div>

    <template id="tabFrame">
        <article class="tab-pane fade ##tabFrameClass##" id="##tabFrameId##">
        </article>
    </template>

    <template id="tableFrame">
        <div class="table-responsive">
            <table id="##tabFrameTableId##" class="table table-hover table-bordered">
                <thead>
                    <tr class="table-dark">
                        <th scope="col">Slot</th>
                        <th scope="col">BiS</th>
                        <th scope="col">2nd</th>
                        <th scope="col">3rd</th>
                        <th scope="col">Enchant</th>
                    </tr>
                </thead>
            </table>
        </div>
    </template>

    <template id="tabContent">
        <tbody>
            ##tableRows##
        </tbody>
    </template>
    <!-- #region Scripts -->
    <!-- <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/constants.js"></script>
    <script src="js/objects.js"></script>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script> -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script>var whTooltips = { colorLinks: true, iconizeLinks: true, renameLinks: true };</script>
    <script src="https://wow.zamimg.com/widgets/power.js"></script>
    <!-- #endregion Scripts -->
</body>

</html>
