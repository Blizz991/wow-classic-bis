<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Classic WoW - BiS lists</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="#">WoW Classic BiS</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#phase-1">Phase 1
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#phase-2">Phase 2</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#phase-3">Phase 3</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#phase-4">Phase 4</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Page Content -->
    <div class="container">
        <div class="row">
            <div id="phase-1" class="col-lg-12 text-center">
                <h2 class="mt-5">Phase 1</h1>
            </div>
        </div>
        <div class="row">
            <div id="phase-2" class="col-lg-12 text-center">
                <h2 class="mt-5">Phase 2</h1>
                <h3>We're skipping phase 2 for now, as it's only Dire Maul that matters</h3>
            </div>
        </div>
        <div class="row">
            <div id="phase-3" class="col-lg-12 text-center">
                <h2 class="mt-5">Phase 3</h1>
            </div>
        </div>
    </div>

    <template id="tabFrame">
        <article class="tab-pane fade" id="##tabFrameId##">
        </article>
    </template>

    <template id="tableFrame">
        <div class="table-responsive">
            <table id="##tabFrameTableId##" class="table table-hover table-bordered">
                <thead>
                    <tr class="table-dark">
                        <th scope="col">Slot</th>
                        <th scope="col">BiS</th>
                        <th scope="col">2nd</th>
                        <th scope="col">3rd</th>
                        <th scope="col">Enchant</th>
                    </tr>
                </thead>
            </table>
        </div>
    </template>

    <template id="tabContent">
        <tbody>
            ##tableRows##
        </tbody>
    </template>
    <!-- #region Scripts -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="js/constants.js"></script>
    <script src="js/objects.js"></script>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script> -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script>var whTooltips = { colorLinks: true, iconizeLinks: true, renameLinks: true };</script>
    <script src="https://wow.zamimg.com/widgets/power.js"></script>
    <!-- #endregion Scripts -->
</body>

</html>
